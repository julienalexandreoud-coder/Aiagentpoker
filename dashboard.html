<!DOCTYPE html>
<html>

<head>
    <title>AI Agent Player - Analytics Dashboard</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 {
            margin: 0;
            background: linear-gradient(to right, #818cf8, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #a78bfa;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card {
            background: #1e293b;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .card-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 15px 20px;
            font-size: 13px;
            color: #94a3b8;
            background: rgba(0, 0, 0, 0.2);
        }

        td {
            padding: 15px 20px;
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .action-tag {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .action-FOLD {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .action-CALL {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .action-CHECK {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .action-RAISE {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }

        .btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #4f46e5;
        }

        .empty-state {
            padding: 60px;
            text-align: center;
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Agent Dashboard</h1>
            <button id="export-btn" class="btn">Export CSV</button>
        </header>

        <div class="stat-card">
            <div id="stat-total" class="stat-value">0</div>
            <div class="stat-label">Total Actions</div>
        </div>
        <div class="stat-card">
            <div id="stat-profit" class="stat-value">$0</div>
            <div class="stat-label">Session Profit</div>
        </div>
        <div class="stat-card">
            <div id="stat-stack" class="stat-value">$0</div>
            <div class="stat-label">Current Stack</div>
        </div>
        <div class="stat-card">
            <div id="stat-VPIP" class="stat-value">0%</div>
            <div class="stat-label">VPIP (%)</div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 style="margin: 0; font-size: 18px;">Recent Activity</h2>
                <button id="clear-btn"
                    style="background: transparent; border: 1px solid #ef4444; color: #ef4444; padding: 5px 12px; border-radius: 6px; cursor: pointer; font-size: 12px;">Clear
                    History</button>
            </div>
            <div id="history-container">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Hole Cards</th>
                            <th>Board</th>
                            <th>Pot</th>
                            <th>Action</th>
                            <th>AI Reasoning</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <!-- Data injected here -->
                    </tbody>
                </table>
                <div id="no-data" class="empty-state" style="display: none;">
                    No recorded actions yet. Start the AI Agent to begin tracking.
                </div>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
